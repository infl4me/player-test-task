<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="root">
    <div class="player">
      <div class="player-wrap">
        <video muted src="http://v1-rtc.1internet.tv/video/multibitrate/video/2018/12/13/3c7a1fae-88d5-48cb-a451-17fa7f8082ef_20180511_Dekabristi_new_950.mp4"></video>
        <div class="player-control-pause"></div>
        <button class="btn player-control">
          <i class="player-control-icon"></i>
        </button>
        <div class="player-loading-box">
          <div class="spinner"></div>
        </div>
        <div class="player-controls-bar">
          <div class="player-volume-container">
            <button class="btn player-control-mute">
                <i class="player-control-icon-mute fas fa-volume-mute"></i>
              </button>
              <div class="player-volume-bar">
                <input type="range" min="0" max="1" step="0.05" value="0.2" class="player-control-volume">
              </div>
          </div>
          <div class="player-progress-bar">
            <div class="player-progress-play"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
